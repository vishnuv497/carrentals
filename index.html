# templates/home.html
"""
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Available Cars</h1>
        <div class="row">
            {% for car in cars %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.model }}</h5>
                        <p class="card-text">Price per day: ${{ car.price_per_day }}</p>
                        <form action="{{ url_for('book_car', car_id=car.id) }}" method="post">
                            <input type="number" name="days" class="form-control" placeholder="Days" required>
                            <button type="submit" class="btn btn-primary mt-2">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
"""
